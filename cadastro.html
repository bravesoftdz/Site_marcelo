<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Login - PHP + MySQL - MARCELO</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
        <div class="box">
                <form action="cadastro.php" method="POST">
                    <div class="field">
                        <div class="control">
                            <H1>USUÁRIO:</H1>
                            <input name="usuario" name="text" class="input is-large" placeholder="USUÁRIO" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                                <H1>SENHA:</H1>
                            <input name="senha" class="input is-large" type="password" placeholder="SENHA">
                        </div>
                    </div>
                    <div class="field">
                            <div class="control">
                                    <H1>CIDADE:</H1>
                                <input name="cidade" class="input is-large" type="text" placeholder="CIDADE">
                            </div>
                        </div>
                        <div class="field">
                                <div class="control">
                                        <H1>E-MAIL:</H1>
                                    <input name="email" class="input is-large" type="text" placeholder="E-MAIL">
                                </div>
                            </div>
                            <div class="field">
                                    <div class="control">
                                            <H1>COMENTÁRIO:</H1>
                                        <input name="comentario" class="input is-large" type="text" placeholder="COMENTÁRIO">
                                    </div>
                                </div>
                          

                    <button type="submit" class="button is-block is-link is-large is-fullwidth">CADASTRAR</button>
                </form>
            </div>



</body>
</html>
